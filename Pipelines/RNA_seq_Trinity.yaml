Global_params:
    Default_wait: 100
    Qsub_opts: -V -cwd
    Qsub_q: queue.q
    module_path: C:\Users\sklarz.BGU-USERS\Documents\python_pipeline_gitlab\python_pipeline\additional_modules\additional_modules_release_1.1.0
Vars:
    paths:
        trimmo:     /path/to/java -jar /path/to/trimmomatic-0.32.jar
        bowtie2-build:     /path/to/bowtie2-build
        bowtie2:    /path/to/bowtie2
        fastqc:     /path/to/fastqc
        Trinity:    /path/to/Trinity
        makeblastdb: /path/to/makeblastdb
        blastx:     /path/to/blastx
        blastn:     /path/to/blastn
        java:       /path/to/java    
        SGE_Trinity_conf:   /path/to/SGE_Trinity_conf.txt
    databases:
        sprot:      /path/to/sprot_db
        query:      /path/to/query
Step_params:
    merge1:
        module: merge
        script_path: gzip -cd
    fqc_merge1:
        module: fastqc_html
        base: merge1
        script_path: {Vars.paths.fastqc}
        qsub_params:
            -pe: shared 15
        redirects:
            --threads: 15
    trim1:
        module: trimmo
        base: merge1
        script_path: '{Vars.paths.java} -jar trimmomatic-0.32.jar'
        qsub_params:
            -pe: shared 20
            node: node1
            queue: stam.q
        spec_dir: {Vars.paths.trimmo}
        todo: LEADING:20 TRAILING:20
        redirects:
            -threads: 20
    fqc_trim1:
        module: fastqc_html
        base: trim1
        script_path: {Vars.paths.fastqc}
        qsub_params:
            -pe: shared 15
        redirects:
            --threads: 15
    trin_tags1:
        module: add_trinity_tags
        base: trim1
        script_path: 
    trinity1:
        module: trinity
        base: trin_tags1
        script_path:            {Vars.paths.Trinity}
        qsub_params:
            -pe: shared 20
        scope: sample
        redirects:
            --CPU: 20
            --JM: 140G
            --full_cleanup: null
            --grid_conf:        /path/to/SGE_Trinity_conf.txt
            --min_kmer_cov: 2
            --seqType: fq
    trin_map1:
        module:               trinity_mapping
        base:                 trinity1
        script_path:          /fastspace/bioinfo_apps/trinityrnaseq_r20140717/util/align_and_estimate_abundance.pl
        scope:              sample
        redirects:
            --est_method:     RSEM
            --aln_method:     bowtie
            --trinity_mode:
            --seqType:        fq

    trin_map_stats:
        module:           trinmap_statistics
        base:                trin_map1
        script_path:      /fastspace/bioinfo_apps/trinityrnaseq_r20140717/util/abundance_estimates_to_matrix.pl
        # use_isoforms:          # use isoforms results. Remove to use genes results
        scope:              sample
        redirects:
            --est_method:        RSEM
