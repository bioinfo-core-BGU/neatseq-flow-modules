# extension    script_path or [script_path,pipe]
.fasta:  cat
.faa:    cat
.fna:    cat
.fa:     cat
.fastq:  cat
.fq:     cat
.gz:     gzip -cd 
.zip:    [echo, 'xargs -d " " -I % sh -c "unzip -p %"']
.bz2:    bzip -cd
.dsrc2:  [echo , 'xargs -d " " -I % sh -c "dsrc2 d -s %"']
.dsrc:   [echo , 'xargs -d " " -I % sh -c "dsrc d -s %"']
# The following require knowing non-standard paths, such as samtools. Must be passed through script_path
