targetcut:
tview:
view:
    outtype:    sam
    input:
        flag:   stdin
        type:   [sam, bam, cram]
    outfile:   'os.path.splitext(os.path.basename(active_files[self.active_type]))[0] + ".view." + output_type'
    script: |
        {env_path}{action} \{params} {bed}
        	-o {outfile} \
        	{active_file} {region}
    region: END
    bed:    -L